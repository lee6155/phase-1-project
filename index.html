
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Database</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <label id="select-cancer-text">Select Cancer Type:</label>
    <select id="select-type">
        <option class="type" ></option>
        <option class="type">Mouth & Throat</option>
        <option class="type">Digestive</option>
    </select>

    <label id="select-state-text">Select US State:</label>
    <select id="select-state">
        <option class="state"></option>
        <option class="state">Alabama</option>
        <option class="state">Alaska</option>
    </select>

    <p id="death-count">Death Count: </p>
    <p id="incidence-count">Incidence Count: </p>
    <p id="mortality-rate">Mortality Rate: </p>

    <button id="comparison-button">Add Data to Table Below</button>

    <table id="comparison-table">
        <tr>
            <th class="table-header">Cancer Type</th>
            <th class="table-header">US State</th>
            <th class="table-header">Death Count</th>
            <th class="table-header">Incidence Count</th>
            <th class="table-header">Mortality Rate</th>
        </tr>
        
    </table>

    <button id="clear-table">Clear All Data</button>

    <script src="index.js"></script>
</body>

</html>
